<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>active buttons demo</title>
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script src="knockout-3.1.0.js"></script>
    <script src="underscore.js"></script>
    <script src="knockout-activeButtons.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #e1e1e1;
        }
        .buttonWrapper{
            z-index: 999;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }
        article{
            width: 100%;
            height: 500px;
            background: #cecece;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            var viewModel = {
                buttons: ko.observableArray()
            };
            var buttons = [{
                name: '按钮1',
                action: function(){
                    alert('我是按钮1');
                }
            },{
                name: '按钮2',
                action: function(){
                    alert('我是按钮2');
                }
            },{
                name: '按钮3',
                action: function(){
                    alert('我是按钮3');
                }
            }];
            viewModel.buttons(buttons);
            ko.applyBindings(viewModel);
        })
    </script>
</head>
<body>
    <div class="buttonWrapper"></div>
    <article data-bind="buttons: buttons"></article>
</body>
</html>
